<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: layout(content = ~{::section})">
<body>
<section>
  <div class="container mt-5 p-5">
    <div class="row">

      <!-- Left Image -->
      <div class="col-md-6 p-5">
        <img alt="" src="img/ecom.png" width="100%" height="400px">
      </div>

      <!-- Right Card -->
      <div class="col-md-6 mt-3 p-5">
        <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">

          <!-- Card Header -->
          <div class="card-header">
            <p class="fs-4 text-center">Reset Password</p>

            <!-- Success Message -->
            <th:block th:if="${session.succMsg}">
              <p class="text-success fw-bold text-center">
                [[${session.succMsg}]]
              </p>
              <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>

            <!-- Error Message -->
            <th:block th:if="${session.errorMsg}">
              <p class="text-danger fw-bold text-center">
                [[${session.errorMsg}]]
              </p>
              <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>
          </div>

          <!-- Card Body -->
          <div class="card-body">
            <form action="/reset-password" method="post">

              <div class="mb-3">
                <label class="form-label">New Password</label>
                <input required class="form-control" name="password" type="password">
              </div>

              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input required class="form-control" name="confirmPassword" type="password">
              </div>

              <!-- Hidden Token -->
              <input type="hidden" th:value="${token}" name="token"/>

              <button type="submit"
                      class="btn bg-primary text-white col-md-12">
                Reset Password
              </button>
            </form>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>
</body>
</html>
